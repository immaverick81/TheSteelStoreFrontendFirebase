<!-- <p-messages [(value)]="msgs"></p-messages> -->
<div class="ui-g dashboard-card">
  <div class="ui-g-12 ui-md-12">
    <p-card styleClass="overview-box-0">
      <div style="display: flex; flex-direction: column; font-size: 15pt; color: white; font-weight: bold;">
        <span>CRM Dashboard</span>
      </div>
    </p-card>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-12 ui-md-6">
    <p-card>
      <p-chart
        type="doughnut"
        [data]="doughnutChartData"
        [height]="200"
        [width]="200"
      ></p-chart>
    </p-card>
  </div>
  <div class="ui-g-12 ui-md-6">
    <p-card>
      <p-chart
        type="bar"
        [data]="barChartData"
        [height]="200"
        [width]="200"
      ></p-chart>
    </p-card>
  </div>
</div>
